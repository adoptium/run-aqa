name: "run-aqa build with push to master"
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  openjdk_disto: # make sure build/ci work properly with other distros
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image: [adoptopenjdk/alpine3_build_image]
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: AQA
      uses: ./
      with: 
        version: '8'
        jdksource: 'github-hosted'
        build_list: 'openjdk'
        target: '_jdk_custom'
  test_container: # make sure build/ci work properly with other distros
        runs-on: ubuntu-latest
        container:
          image: ${{ matrix.image }}
        strategy:
          fail-fast: false
          matrix:
            image: ['ghcr.io/adoptium/test-containers:ubuntu2204']
        steps:
        - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
          with:
            java-version: '17'
            distribution: 'temurin'
        - name: AQA
          uses: ./
          with: 
            version: '17'
            jdksource: 'install-jdk'
            build_list: 'openjdk'
            target: '_jdk_custom'
            prebuildContainer: 'true'